<div class="col-md-12">

    <div class="page-header">
        <h3>Detalhes do evento</h3>
    </div>

    <div class="col-md-10 col-md-offset-1">

    <div class="well" ng-show="detalhes.disponivel*1">
        <button class="btn btn-sm btn-success" ng-click="participar(detalhes)"><i class="fa fa-lg fa-plus"></i> Comprar ingresso</button>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover table-bordered">
            <tbody>
            <tr>
                <th>Nome</th><td ng-bind="detalhes.nome"></td>
            </tr>
            <tr>
                <th>Data de realização</th><td ng-bind="detalhes.data_realizacao | datapt"></td>
            </tr>
            <tr>
                <th>Organizador</th><td ng-bind="detalhes.organizador"></td>
            </tr>
            <tr>
                <th>Descrição</th><td ng-bind="detalhes.descricao"></td>
            </tr>
            <tr>
                <th>Lotação máxima</th><td ng-bind="detalhes.lotacao_maxima"></td>
            </tr>
            <tr>
                <th>Tipo de evento</th><td ng-bind="detalhes.tipo"></td>
            </tr>
            </tbody>
        </table>
    </div>

    </div>

</div>
