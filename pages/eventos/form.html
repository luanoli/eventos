<div class="col-md-offset-2 col-md-8">
    <h1>{{title}}</h1>
    <form name="form">        

        <div class="form-group has-feedback">
            <label class="control-label">Nome:</label>
            <div class="controls">
                <input type="text" class="form-control" name="nome" ng-model="evento.nome" placeholder="Digite o nome" required>
                <small class="has-error help-block" ng-show="form.nome.$error.required && form.nome.$dirty">Obrigatório</small>
            </div>
        </div>

        <div class="form-group has-feedback">
            <label class="control-label">Data de realização:</label>
            <div class="controls">
                <input type="date" ng-model="evento.data_realizacao" class="form-control" name="data" required min="{{hoje}}" />
                <span class="has-error help-block" ng-show="form.data.$dirty && form.data.$invalid">
                    <small class="has-error help-block" ng-show="form.data.$error.required && form.data.$dirty">Obrigatório</small>
                    <small class="has-error help-block" ng-show="form.data.$error.min">A data de realização não pode ser menor que a atual</small>
                </span>

            </div>
        </div>

        <div class="form-group has-feedback">
            <label class="control-label">Organizador</label>
            <div class="controls">
                <input type="text" name="organizador" class="form-control" ng-model="evento.organizador" placeholder="Digite o organizador" required>
                <small class="has-error help-block" ng-show="form.organizador.$error.required && form.organizador.$dirty">Obrigatório</small>
            </div>
        </div>

        <div class="form-group has-feedback">
            <label class="control-label">Descrição</label>
            <div class="controls">
                <input type="text" name="descricao" class="form-control" ng-model="evento.descricao" placeholder="Digite a descrição" required>
                <small class="has-error help-block" ng-show="form.descricao.$error.required && form.descricao.$dirty">Obrigatório</small>
            </div>
        </div>

        <div class="form-group has-feedback">
            <label class="control-label">Lotação Máxima</label>
            <div class="controls">
                <input type="number" name="lotacao_maxima" class="form-control" ng-model="evento.lotacao_maxima" placeholder="Digite a lotação máxima" required>
                <small class="has-error help-block" ng-show="form.lotacao_maxima.$error.required && form.lotacao_maxima.$dirty">Obrigatório</small>
            </div>
        </div>

        <div class="form-group has-feedback">
            <label class="control-label">Tipo</label>
            <div class="controls">
                <select name="tipo" class="form-control" ng-options="tipo.id as tipo.nome for tipo in tipos" 
                ng-model="evento.id_tipo" required>
                    <option value="" disabled>Selecione o tipo de evento</option>
                </select>
                <small class="has-error help-block" ng-show="form.tipo.$error.required && form.tipo.$dirty">Obrigatório</small>
            </div>
        </div>        
        
        <div class="form-group has-feedback">
            <label class="control-label">Publicado</label>
            <div class="controls">
                <label class="radio-inline">
                    <input ng-model="evento.publicado" ng-value="1" name="publicado" type="radio" required>Sim
                </label>
                <label class="radio-inline">
                    <input ng-model="evento.publicado" ng-value="0" name="publicado" type="radio" required>Não
                </label>
            </div>
        </div>

        <button ng-disabled="form.$invalid" type="button" class="btn btn-sm btn-success" ng-click="save()">Salvar</button>
        <button type="button" class="btn btn-sm btn-warning" ng-click="cancel()">Cancelar</button>

    </form>
</div>
