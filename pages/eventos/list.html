<div class="col-md-12">

    <div class="page-header">
        <h3>Lista de Eventos</h3>
    </div>

    <div class="well">
        <button class="btn btn-sm btn-success" ng-click="insert()"><i class="fa fa-lg fa-plus"></i> Inserir Evento</button>
    </div>

    <div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Nome</th>
            <th>Data</th>
            <th>Organizador</th>
            <th>Descrição</th>
            <th>Lotação Máxima</th>
            <th>Tipo</th>
            <th>Publicado</th>
            <th style="width:105px;">Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><input class="form-control" ng-model="search.nome"/></td>
            <td><input class="form-control" ng-model="search.data_realizacao"/></td>
            <td><input class="form-control" ng-model="search.organizador"/></td>
            <td><input class="form-control" ng-model="search.descricao"/></td>
            <td><input class="form-control" ng-model="search.lotacao_maxima"/></td>
            <td><input class="form-control" ng-model="search.tipo"/></td>
            <td><input class="form-control" ng-model="search.publicado"/></td>
            <td></td>
        </tr>
        <tr ng-repeat="evento in eventos | filter:search">
            <td ng-bind="evento.nome"></td>
            <td ng-bind="evento.data_realizacao | datapt"></td>
            <td ng-bind="evento.organizador"></td>
            <td ng-bind="evento.descricao"></td>
            <td ng-bind="evento.lotacao_maxima"></td>
            <td ng-bind="evento.tipo"></td>
            <td ng-bind="evento.publicado | ativo"></td>
            <td >
                <button class="btn btn-sm btn-primary" ng-click="update(evento)">
                    <i class="fa fa-lg fa-pencil"></i>
                </button>
                <button class="btn btn-sm btn-danger" ng-click="delete(evento)">
                    <i class="fa fa-lg fa-trash"></i>
                </button>
            </td>
        </tr>
        </tbody>
    </table>
    </div>

</div>
